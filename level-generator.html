<!DOCTYPE html>
<head>
	<script>
		var grid = [];
		var width = 90;
		var branches = [];

		function Branch( x, y, direction ) {
			this.x = x;
			this.y = y;
			this.direction = direction;
		};
		Branch.prototype = {
			pos: [],
			steps: 0,
			radius: 2,
			action: 'forward',
			lastAction: '',
			weights: [ 10, 10 ],
			killCounter: 0,
			alive: true,

			swt: function( i ) { 
				return arguments[++i] 
			},

			update: function() {
				if( this.killCounter > 4 ) {
					this.alive = false;
				}

				// determine action
				if( this.steps <= 0 ) {

					// choose weights
					if( this.action === 'forward' && this.lastAction === 'forward' ) {
						this.weights[0] = 5;
					}
					else {
						this.weights[0] = 10;
					}
					if( this.action === 'turn' && this.lastAction === 'turn' ) {
						this.weights[1] = 5;
					}
					else {
						this.weights[1] = 10;
					}

					// select action and number of steps
					this.action = this.swt( weightedRandom( 2, this.weights ), 'forward', 'turn' );
					this.steps = Math.round( Math.random()*2 ) + 2;
				}

				// carry out action
				if( this.steps > 0 ) {

					// move forward
					if( this.action === 'forward' ) {
						var canMove;
						if( this.direction === 0 ) {
							canMove = check(this.x,this.y-1-this.radius);
							if( canMove ) this.y--;
						}
						if( this.direction === 1 ) {
							canMove = check(this.x+1+this.radius,this.y);
							if( canMove ) this.x++;
						}
						if( this.direction === 2 ) {
							canMove = check(this.x,this.y+1+this.radius);
							if( canMove ) this.y++;
						}
						if( this.direction === 3 ) {
							canMove = check(this.x-1-this.radius,this.y);
							if( canMove ) this.x--;
						}

						if( canMove ) {
							carve( this.x, this.y, this.radius );
							this.steps--;
						}
						else {
							this.steps = 0;
						}
					}

					// turn
					if( this.action === 'turn' ) {
						var turnChance = Math.random()*3;
						var weight = 0.2;

						// on left, favor right
						if( this.x < width*0.5 ) {
							if( turnChance < 1-weight ) turnChance += weight;
							if( turnChance > 1+weight ) turnChance -= weight;
						}
						// on right, favor left
						if( this.x > width*0.5 ) {
							if( turnChance < 3-weight ) turnChance += weight;
							if( turnChance > 3+weight ) turnChance -= weight;
						}
						// on top, favor bottom
						if( this.y < width*0.5 ) {
							if( turnChance < 0-weight ) turnChance += weight;
							if( turnChance > 0+weight ) turnChance -= weight;
						}
						// on bottom, favor top
						if( this.y < width*0.5 ) {
							if( turnChance < 2-weight ) turnChance += weight;
							if( turnChance > 2+weight ) turnChance -= weight;
						}

						// clamp in a circle
						if( turnChance > 3 ) turnChance = turnChance-4;
						if( turnChance < 0 ) turnChance = turnChance+4;
						turnChance = Math.round( turnChance );

						// check if can turn in that direction
						if( turnChance === 0 ) canTurn = check(this.x,this.y-1-this.radius);
						if( turnChance === 1 ) canTurn = check(this.x+1+this.radius,this.y);
						if( turnChance === 2 ) canTurn = check(this.x,this.y+1+this.radius);
						if( turnChance === 3 ) canTurn = check(this.x-1-this.radius,this.y);

						// can do, turn!
						if( canTurn ) {
							this.direction = turnChance;
							this.steps = 0;
							this.killCounter = 0;
						}
						else {
							this.killCounter++;
						}
					}

					// branch off
					if( this.action === 'branch' ) {

					}
				}

				this.lastAction = this.action;
			}
		}

		window.onload = function() {
			var canvas = document.getElementById( 'canvas' );
			var context = canvas.getContext( '2d' );

			generateLevel();
			drawLevel( context );
		}

		function weightedRandom( choices, weight ) {
			var sum = 0;
			for(var i = 0; i < choices; i++ ) {
		   		sum += weight[i];
			}

			var rnd = Math.random()*sum;
			for( var i = 0; i < choices; i++ ) {
				if( rnd < weight[i] ) return i;
				rnd -= weight[i];
			}

			return false;
		}

		function generateLevel() {
			grid = [];
			// ? = unexplored, . = carved, 0 = explored
			for( var y = 0; y < width; y++ ) {
				grid[y] = [];

				for( var x = 0; x < width; x++ ) {
					grid[y][x] = '?';
				}
			}

			var sx = Math.round( Math.random() * (width*0.15) ) + Math.round( (width*0.05) );
			var sy = Math.round( Math.random() * (width*0.15) ) + Math.round( (width*0.05) );
			carve( sx, sy, 2 );
			branches.push( new Branch( sx, sy, 0 ) );

			var branch;
			while( branches.length > 0 ) {
				for( var i = 0; i < branches.length; i++ ) {
					branch = branches[i];
					branch.update();

					// remove from array if dead
					if( !branch.alive ) {
						branches.splice( branches.indexOf(branch), 1 );
					}
				}
			}

			return grid;
		}

		function check( x, y ) {
			if( x < 0 ) return false;
			if( y < 0 ) return false;
			if( x > width ) return false;
			if( y > width ) return false;

			if( grid[y] && grid[y][x] && grid[y][x] === '?' ) return true;

			return false;
		}

		function carve( x, y, radius ) {
			for( var j = -radius; j <= radius; j++ ) {
				for( var k = -radius; k <= radius; k++ ) {
					if( check(x+k,y+j) ) grid[y+j][x+k] = '0';
				}
			}
			grid[y][x] = '.';
		}

		function drawLevel( context ) {
			context.fillStyle = '#333';
			context.fillRect( 0, 0, 360, 360 );

			for( var y = 0; y < grid.length; y++ ) {
				for( var x = 0; x < grid[y].length; x++ ) {
					if( grid[y][x] === '0' ) context.fillStyle = '#666';
					else if( grid[y][x] === '.' ) context.fillStyle = '#fff';
					else context.fillStyle = 'transparent';

					context.fillRect( x*4, y*4, 4, 4 );
				}
			}
		}
	</script>
</head>
<body>
	<canvas id="canvas" width="360" height="360"></canvas>
</body>
